<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>SLU OSA Forms</title>
        <link rel="icon"
            href="../resources/images/Saint-Louis-University-PH-Logo.png">
        <link rel="stylesheet" href="../styles/osa-styles/osa-forms.css" />
        <link rel="stylesheet" href="../styles/osa-styles/osa-navbar.css">
        <script src="../scripts/osa-scripts/osa-login.js" defer></script>
        <script src="../scripts/osa-scripts/osa-forms.js" defer></script>
        <script src="../scripts/osa-scripts/osa-navbar.js" defer></script>
    </head>
    <body>
        <div class="OSA-forms-page">

            <nav class="navigation-side-bar">
                <div class="navigation-container">
                    <div class="banner">
                        <div class="image-SLU-logo">
                            <img
                                src="../resources/images/Saint-Louis-University-PH-Logo.png"
                                alt="SLU-logo">
                        </div>
                        <div class="banner-heading"><div
                                class="banner-text-wrapper"><h1>OSA
                                    Student
                                    Organization Portal</h1></div></div>
                    </div>

                    <div class="menu-container">
                        <button class="menu-button" id="dashboard-button">
                            <div class="menu-icon">
                                <img class="menu-icon-img"
                                    src="../resources/icons/home-icon.svg">
                            </div>
                            <div class="menu-text">Dashboard</div>
                        </button>

                        <button class="menu-button" id="forms-button">
                            <div class="menu-icon">
                                <img class="menu-icon-img"
                                    src="../resources/icons/document-icon.svg"></div>
                            <div class="menu-text">Forms</div>
                        </button>

                        <button class="menu-button" id="documents-button">
                            <div class="menu-icon"><img class="menu-icon-img"
                                    src="../resources/icons/folder-icon.svg"></div>
                            <div class="menu-text">Documents</div>
                        </button>

                        <button class="menu-button" id="accounts-button">
                            <div class="menu-icon"><img class="menu-icon-img"
                                    src="../resources/icons/accounts-icon.svg"></div>
                            <div class="menu-text">Accounts</div>
                        </button>

                        <button class="menu-button" id="settings-button">
                            <div class="menu-icon">
                                <img class="menu-icon-img"
                                    src="../resources/icons/account-settings-icon.svg">
                            </div>
                            <div class="menu-text">Settings</div>
                        </button>
                    </div>

                    <button class="logout-button" id="logout-button"
                        onclick="handleLogout()">
                        <div class="logout-icon">
                            <img class="vector-7"
                                src="../resources/icons/logout-icon.svg">
                        </div>
                        <div class="logout-text">Logout</div>
                    </button>
                </div>

            </nav>

            <main class="main-content">
                <div class="forms-container">
                    <div class="forms-title"><h1>Forms Management</h1></div>
                    <div class="forms-area">
                        <div class="tab-buttons">
                            <button class="form-tab-button"><div
                                    class="text-wrapper">Forms</div></button>
                            <button class="submission-tab-button">
                                <div class="div">Submissions</div>
                                <div class="submission-badge"><div
                                        class="text-wrapper-2">1</div></div>
                            </button>
                        </div>

                        <div class="forms">
                            <div class="form-header">
                                <div class="form-description">
                                    <div
                                        class="form-header-title"><h2>Submitted
                                            Forms</h2></div>
                                    <div class="form-text-description">Manage
                                        student forms</div>
                                </div>
                                <div class="create-form-button">
                                    <div class="icon"><img class="add-icon"
                                            src="../resources/icons/add-icon.svg"
                                            alt="add-icon"></div>
                                    <div class="text-wrapper-4">Create
                                        Form</div>
                                </div>
                            </div>

                            <div class="forms-list">
                                <div class="form-card" id="form-card">
                                    <div class="form-card-container">
                                        <table class="form-table" border = "1">
                                            <tr>
                                                <td>Submission Title</td>
                                                <td>2</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>2</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>2</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>2</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>2</td>
                                                <td>3</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="pagination">
                                <a href>1</a>
                                <a href>2</a>
                                <a href>3</a>
                                <a href>4</a>
                                <a href>5</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
