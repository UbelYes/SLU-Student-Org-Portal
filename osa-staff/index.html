<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="/styles/osa-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="login-page">
            <div class="banner-container">
                <img class="school-logo"
                    src="/resources/images/Saint-Louis-University-PH-Logo.png"
                    alt="SLU-logo">
                <div class="banner-text">OSA Student Organization
                    Portal</div>
            </div>

            <div class="form">
                <div class="form-intro">
                    <div class="intro-title">Welcome
                        Back</div>
                    <div class="intro-paragraph">
                        <p>Sign in to manage
                            requirements and manage student organization
                            documents.</p>
                    </div>
                </div>

                <div class="form-inputs">
                    <div class="form-container">
                        <label class="form-label">Email</label>
                        <input class="input" placeholder="yourorg@slu.edu.ph"
                            type="email" id="input-1" />
                    </div>

                    <div class="form-container">
                        <label class="form-label">Password</label>
                        <input class="input" placeholder="password"
                            type="email" id="input-1" />
                    </div>

                    <div class="forgot-link">
                        <div class="forgot-text"><a href>Forgot
                                password?</a></div>
                    </div>
                    <button class="button">
                        <div class="button-container">
                            <div
                                class="button-text">Sign In to
                                Portal</div></div>

                    </button>
                </div>
                
                <div class="or-container">
                    <p>OR</p>
                </div>

                <button class="google-button">
                    <div class="google-icon">
                        <img src="/resources/images/google-logo.png" />
                    </div>
                    <div class="google-text">Google</div>
                </button>
            </div>
        </div>
    </body>
</html>
