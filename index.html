<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>SLU OSA Portal</title>
        <link rel="icon" href="../resources/images/Saint-Louis-University-PH-Logo.png">
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="/styles/osa-style.css" />
        <script src="scripts/login.js" defer></script>
    </head>
    
    <body>
        <div class="login-page">
            <div class="banner-container">
                <img class="school-logo"
                    src="../resources/images/Saint-Louis-University-PH-Logo.png"
                    alt="SLU-logo">
                <div class="banner-text">Saint Louis University Student Organization
                    Portal</div>
            </div>

            <div class="form">
                <div class="form-intro">
                    <div class="intro-title">Welcome
                        Back</div>
                    <div class="intro-paragraph">
                        <p>Sign in to access the portal - Admin, OSA Staff, or Student Organization</p>
                    </div>
                </div>

                <form id="loginForm" class="form-inputs" onsubmit="return handleLogin(event)">
                    <div class="form-container">
                        <label class="form-label">Email</label>
                        <input class="input" placeholder="yourorg@slu.edu.ph"
                            type="email" id="email" name="email" required />
                    </div>

                    <div class="form-container">
                        <label class="form-label">Password</label>
                        <input class="input" placeholder="password"
                            type="password" id="password" name="password" required />
                    </div>

                    <div class="forgot-link">
                        <div class="forgot-text"><a href>Forgot
                                password?</a></div>
                    </div>
                    <button type="submit" class="button">
                        <div class="button-container">
                            <div class="button-text">Sign In to Portal</div>
                        </div>
                    </button>
                    <div id="error-message" style="color: #DC2626; margin-top: 10px; text-align: center; font-family: Poppins;"></div>
                </form>
                
                <div class="or-container">
                    <p>OR</p>
                </div>

                <button class="google-button">
                    <div class="google-icon">
                        <img src="../resources/images/google-logo.png" />
                    </div>
                    <div class="google-text">Google</div>
                </button>
            </div>
        </div>
    </body>
</html>
